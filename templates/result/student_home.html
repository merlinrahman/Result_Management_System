<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      
        <a href="{% url 'admin1' %}" class="logo d-flex align-items-center">
          <!-- <span class="d-none d-lg-block">CUSL-Result Portal</span> -->
        </a>
        <img style="width: 60px; margin-left: -250px; margin-right: 50px; margin-top: 30px; margin-bottom:30px;"  src="{% static 'assets/img/cusl.jpeg' %}" alt="">
        <i class="bi bi-list toggle-sidebar-btn"></i>
     
  
      <div class="search-bar">
       <!-- <marquee style="font-size: 50px;" behavior="" direction="">Central University Transcripts Management System</marquee> -->
      </div><!-- End Search Bar -->
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto " href="{% url 'profile' %}"
            data-bs-toggle="modal" data-bs-target="#exampleModal"
            >Profile</a></li>
          <li><a class="nav-link scrollto active" href="{% url 'index' %}">Logout</a></li>
          <!-- <li><a class="nav-link scrollto" href="{% url 'admin_redirect' %}">Admin</a></li> -->
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

   <div class="container">
    <div class="row" style="margin-top: 200px;">
      <div class="col-md-6">
        <h3>Welcome</h3>
        <h1>{{request.user.full_name}} </h1>

        <img class="img-thumbnail" src="{{user.profile.image.url}}" alt="">
      </div>
      <div class="col-md-6"></div>
    </div>
   </div>


   
  

 






    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable animate__animated animate__fadeIn">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-user"></i>&nbsp;&nbsp;Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="card">
                  <h3 class="text-center">Profile Information</h3>
                  <div class="card-body">
                    <hr>
                      <div class="mb-3">
                            <!--Table-->
                            <div class="row">
                              <div class="col-md-8">
                                
                                  <table class="table bg-white table-borderless">
                                      <tbody>
                                          <tr>
                                              <th scope="row">Name</th>
                                              <td>{{user.full_name}}</td>
                                          </tr>
                                          <tr>
                                              <th scope="row">Email</th>
                                              <td>{{user.email}}</td>
                                          </tr>
                                          <tr>
                                              <th scope="row">ID Number</th>
                                              <td>{{user.id_number}}</td>
                                          </tr>
                                          
                                      </tbody>
                                  </table>
  
                              </div>
                              <div class="col-md-4">
                                  <img class="img-thumbnail" src="{{user.profile.image.url}}" alt="">
                              </div>
                          </div>

                        </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
  </div>

  </main><!-- End #main -->

    Designed by <a href="https://ccmtsl.com/web/">Central University</a>

  <script src="{% static 'assets/vendor1/php-email-form/validate.js' %}"></script>

  <script src="{% static 'assets/js1/main.js' %}"></script>
