{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'assets/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css2/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css2/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'assets/css2/style.css' %}">

    <title>Password-Reset</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="contents order-1 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <img src="{% static 'assets/img1/central.jpg' %}" alt="Profile" class="rounded-circle" style="width: 110px; margin-left: 150px;">
              <h3 class="text-center">Password Reset</h3>
              <p class="mb-4 text-center">Reset and sign in again </p>
            </div>
            <form action="#" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label >Email</label>
                <input type="text" class="form-control"   name="email">
              </div>

          


              
             

              <input type="submit" value="Reset Password" class="btn btn-block btn-primary mt-5">

             
              
              
            </form>
          </div>
        </div>
      </div>
    </div>

        <div class="bg order-2 order-md-2" style="background-image: url({% static 'assets/images/old-penner.jpg' %})"></div>

    
  </div>
    
    

    <script src="{% static 'assets/js2/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js2/popper.min.js' %}"></script>
    <script src="{% static 'assets/js2/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js2/main.js' %}"></script>
  </body>
</html>
